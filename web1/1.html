<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <mata name="viewpoint" content="width=device-width, intial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            color: rgb(28, 161, 35);
        }
        li {
            color: blue;
        }
        #special {
            color: rgb(179, 30, 134);
        }
        #datetime {
            color: rgb(179, 30, 134);
        }
        .red{
            width: 100px;
            height: 100px;
            background: red;
        }
        .blue{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <button>Click Me!</button>
    <header></header>
    <footer></footer>
    <section></section>
    <!-- ctrl+k 누른뒤 c 누르면 주석 생성 -->
    <!-- 주석은 화면에 보이지 않음 -->
    <h1><a href="index.html" target="_blank">H1</a></h1>
    <button></button>

    <p>1. This is a sentence. <b>That</b> is....</p>
    <p>2. This is a sentence. <span>That</span> is....</p>
    <p>3. This is a sentence. <div>That</div> is....</p>

    <!-- ou, ul, li -->

    <ol type="a" start="3">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
        <li id="special">Hello</li>
        <li>my</li>
        <li>friend</li>
    </ul>
    <!-- div -->
    <div class="red"></div>
    <div class="blue"></div>

    <!-- Input -->
    <label for="input_name">Name: </label>
    <input id="input_name" type="text"><div></div>
    <label for="input_passwords">Passwords: </label>
    <input id="input_passwords" type="password">
    <div><input id="datetime" type="datetime-local"></div>
</body>
</html>
