 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">

    <title> Youtube Mobile</title>
 </head>
 <body>
     <!--Header-->
     <header>
        <h1><a href="1.html">WEB</a></h1>
         <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
         </div>
            
         <div class="icons">
             <i class="fas fa-seach"></i>
             <i class="fas fa-ellipsics-v"></i>

     <!--video Player-->
     <section class="player">
        <video controls width="500">

     <section class="info">
         <div class="metadate">
             <ul class="hashtags">

                      HTML, CSS, Javascript
                 </span>
                 <button class="moreBtn">
                     <i class="fas fa-caret-down"></i>
                 </button>
             </div>
             <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
            <ul class="actions">
                <li><button></button></li>
                <li><button></button></li>

                <li><button></button></li>
            </ul>
